<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Interesses</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Meus Interesses</h1>
      </header>

      <section class="input-container">
        <input
          type="text"
          id="interesse-input"
          placeholder="Digite um novo interesse..."
        />
        <button id="btn-adicionar">Adicionar</button>
        <button id="btn-limpar">Limpar Lista</button>
      </section>

      <section class="lista-container">
        <ul id="lista-ul"></ul>
      </section>

      <!-- Nova seção de notícias - EXERCÍCIO 5 -->
      <section class="noticias-container">
        <h2>
          📰 Notícia do Dia (IBGE)
          <button id="btn-atualizar" class="btn-atualizar">Atualizar</button>
        </h2>
        <div id="noticia-conteudo">
          <p class="loading">Carregando notícia...</p>
        </div>
      </section>

      <footer>
        <p>Lista carregada automaticamente do localStorage</p>
        <br />
        <p>Todos os direitos reservados &copy; 2025</p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
